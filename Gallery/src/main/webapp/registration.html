<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" th:href="@{css/mystyle.css}" />

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body class="login">
	<div>
		<form action="Register" method="post">
			<div class="card">
				<h2>Gallery</h2>
				<input class="round" type="text" name="username" placeholder="Username" required th:value="${UsernameReceived}">
				<input class="round" type="email" name="email" placeholder="Email" required th:value="${emailReceived}">
				<input class="round" type="password" name="password" placeholder="Password" required>
				<input class="round" type="password" name="confirmPassword" placeholder="Confirm your password" required>
				<p th:text="${errorMsg}"></p>
				<button type="submit" value="register" class="btn btn-primary">Register</button>
				<a href="login.html">Login</a>
			</div>
		</form>
	</div>
</body>
</html>
