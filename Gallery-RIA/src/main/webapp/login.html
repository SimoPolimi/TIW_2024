<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <script src="js/login.js" defer></script>
    <script src="js/utils.js" charset="UTF-8" defer></script>
</head>

<body class="login">
    <!-- Login form -->
    <div id="loginDiv">
        <form action="#" id="loginForm">
            <div class="card">
                <h2>Gallery</h2>
                <input class="round" type="email" name="email" placeholder="Email" required>
                <input class="round" type="password" name="password" placeholder="Password" required>
                <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
                <a href="#" id="showRegistrationLink">Register</a>
            </div>
        </form>
    </div>

    <!-- Registration form -->
    <div id="registrationDiv" style="display: none;">
        <form action="#" id="registrationForm">
            <div class="card">
                <h2>Gallery</h2>
                <input class="round" type="text" name="username" placeholder="Username" required>
                <input class="round" type="email" name="email" placeholder="Email" required>
                <input class="round" type="password" name="password" placeholder="Password" required>
                <input class="round" type="password" name="confirmPassword" placeholder="Confirm your password" required>
                <button type="submit" id="registrationButton" class="btn btn-primary">Register</button>
                <a href="#" id="showLoginLink">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
