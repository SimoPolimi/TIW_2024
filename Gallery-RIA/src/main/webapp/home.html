<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
<script src="js/utils.js" charset="UTF-8" defer></script>
<script src="js/home.js" charset="UTF-8" defer></script>
</head>

<body>
	<header>
		Welcome back&nbsp;<span id="username">username</span>
		<a id="homeLink" href="#"  style="display: none;"><img
			src="icons/home.png" class="icon"></a> <a
			id="logoutLink" href="#">Logout</a>
	</header>

	<!-- Album -->
	<div id="albumSection">
		<div class="center">
			<a href="#" id="createAlbumBtn" class="btn-primary">Create album</a>
		</div>
		<div class="main-container">
			<div id="myAlbums" class="column">
				<!-- My albums -->
			</div>
			<div id="otherAlbums" class="column">
				<!-- Other albums -->
			</div>
		</div>
	</div>
	
	<!-- Create album -->
	<div id="createAlbumSection" style="display: none;">
	<form action="#" method="post">
		<input id="createAlbumTitle" class="round" type="text" name="title" placeholder="Write here the name of your album" required>
		<div class="image-grid" id="userImages">
			<!--  User images -->
		</div>
		<div class="center">
			<button type="submit" value="create" class="btn btn-primary">Create album</button>
		</div>
	</form>
	<div class="center">
		<a href="#" id="uploadImageBtn" class="btn-primary">Upload image</a>
	</div>
	</div>
	
	<div id="uploadImageSection" style="display: none;">
		<form action="#" enctype="multipart/form-data">
			<div>
				<label for="uploadImageTitle">Title:</label> <input type="text"
					id="uploadImageTitle" name="uploadImageTitle"
					placeholder="Enter image name">
			</div>
			<div>
				<label for="uploadImageFile">Select image to upload:</label> <input
					type="file" id="uploadImageFile" name="uploadImageFile" accept="image/*" required>
			</div>
			<div>
				<label for="uploadImageDescription">Description:</label> <input type="text"
					id="uploadImageDescription" name="uploadImageDescription"
					placeholder="Enter image description">
			</div>
			<div>
				<button type="submit">Upload Image</button>
			</div>
		</form>
	</div>

	<!-- Album images -->
	<div id="imageListSection" class="table-container"
		style="display: none;">
		<a href="#" id="prevPageLink">Prev</a>
		<table class="image-table">
			<tr id="imageRow">
				<!-- Album images -->
			</tr>
		</table>
		<a href="#" id="nextPageLink">Next</a>
		<button id="sortButton" type="button">Sort images</button>
	</div>
	
	<!-- Order images -->
	<div id="sortImageListSection" style="display: none">
		<ul id="titleList">
		</ul>
		<button id="saveOrderBtn" disabled>Save order</button>
	</div>

	<!-- Modale per visualizzare i dettagli dell'immagine -->
	<div id="imageModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span> <img id="modalImage" src=""
				alt="Image" />
			<div id="modalImageDetails">
				<h2 id="modalImageTitle"></h2>
				<p id="modalImageDescription"></p>
				<div id="modalComments"></div>
				<form id="modalCommentForm">
					<textarea id="modalCommentText" placeholder="Add a comment..." required></textarea>
					<button type="submit">Post Comment</button>
				</form>
				<button id="deleteImageBtn" type="button" style="display: none;">Delete image</button>
			</div>
		</div>
	</div>

</body>
</html>
